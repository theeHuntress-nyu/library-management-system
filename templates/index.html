<!DOCTYPE html>
<html>
<head>
    <title>Library Management</title>
</head>
<body>
    <nav>
        <a href="{{ url_for('index') }}">Books</a> |
        <a href="{{ url_for('list_members') }}">Members</a> |
        <a href="{{ url_for('list_reservations') }}">Reservations</a> |
        <a href="{{ url_for('list_fines') }}">Fines</a> |
        <a href="{{ url_for('create_loan') }}">Loan Book</a>
    </nav>
    <hr>

    <h1>Library Books</h1>

    <a href="{{ url_for('create_book') }}">Add New Book</a>

    <ul>
        {% for book in books %}
        <li>
            {{ book.title }} by {{ book.author }} ({{ book.genre }}) –
            ISBN: {{ book.isbn }} –
            Publisher: {{ book.publisher }} –
            Copies: {{ book.total_copies }}
            <a href="{{ url_for('edit_book', id=book.id) }}">Edit</a>
            <form action="{{ url_for('delete_book', id=book.id) }}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
