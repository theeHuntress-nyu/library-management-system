<!DOCTYPE html>
<html>
<head>
    <title>Members</title>
</head>
<body>
    <h1>Library Members</h1>
    <a href="{{ url_for('create_member') }}">Add New Member</a>
    <ul>
        {% for member in members %}
        <li>{{ member.name }} ({{ member.email }}) - Joined: {{ member.membership_date }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}">Back to Books</a>
</body>
</html>
