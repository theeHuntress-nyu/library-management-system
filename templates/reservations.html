<!DOCTYPE html>
<html>
<head>
    <title>Reservations</title>
</head>
<body>
    <h1>Book Reservations</h1>
    <a href="{{ url_for('create_reservation') }}">Create New Reservation</a>
    <ul>
        {% for reservation in reservations %}
        <li>
            {{ reservation.member_name }} reserved "{{ reservation.book_title }}" on {{ reservation.reservation_date }}
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}">Back to Books</a>
</body>
</html>
